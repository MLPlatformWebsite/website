  - name: "blog"
    label: "Blog Posts"
    folder: "_posts/"
    create: true
    sort: "date:desc" # Default is title:asc
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "/blog/{{title}}/"
    description: >
      This collection allows you to add/edit/delete blog posts on the MLPlatform.org. Please upload/select a high resolution
      image for the featured image.
    editor:
      preview: true
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          hint: "The description of your blog post. Used in the meta:description field for SEO",
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
          pickerUtc: true,
        }
      - label: "Image"
        name: image
        widget: image
        required: true
      - label: "Strap Header Image"
        name: strap_image
        widget: image
        hint: "The strap image is used for the 'strap' header at the top of a post"
        required: false
      - label: "Tags"
        name: tags
        widget: list
        allow_add: true
        hint: "List your tags"
      - label: "Related Project"
        name: related_projects
        widget: relation
        collection: projects_data
        file: "projects"
        searchFields: ["projects.*.key"]
        display_fields: ["projects.*.key"]
        valueField: "projects.*.key"
        multiple: true
        hint: "Tag a single related project"
      - { label: "Category", name: "category", widget: hidden, default: "Blog" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          displayFields: [name],
          searchFields: [name],
          valueField: "username",
        }
      - { label: "Post Content", name: "body", widget: "markdown" }
  - name: "authors"
    label: "Authors"
    folder: "_authors"
    preview_path: "/authors/{{slug}}/"
    create: true
    identifier_field: name
    description: >
      This collection allows you to add/edit/delete authors. These are dynamically pulled in when writing
      posts. When deleting authors the change is made directly to the develop branch (which causes a staging.linaro.org build).
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string", required: true }
      - {
          label: "First Name",
          name: "first_name",
          widget: "string",
          required: true,
        }
      - {
          label: "Last Name",
          name: "last_name",
          widget: "string",
          required: true,
        }
      - {
          label: "Username",
          name: "username",
          widget: "string",
          required: true,
        }
      - label: "Image"
        name: "image"
        widget: "image"
        default: "/assets/images/content/avatar-placeholder.png"
        required: true
      - {
          label: "Biography",
          name: "body",
          widget: "markdown",
          required: false,
        }
